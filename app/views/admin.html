<!DOCTYPE html>

<html>
    <head>
        <title>Administration</title>
        <meta charset="${_response_encoding}">
        <link rel="stylesheet" media="screen" href="@{'/public/stylesheets/main.css'}">
        #{get 'moreStyles' /}
        <link rel="shortcut icon" type="image/png" href="@{'/public/images/favicon.png'}">
        <script src="@{'/public/javascripts/jquery-1.6.4.min.js'}" type="text/javascript" charset="${_response_encoding}"></script>
        <script src="@{'/public/javascripts/jquery.tools-1.2.5.toolbox.expose.min.js'}"></script>
        #{get 'moreScripts' /}
    </head>
    <body id="admin">

        <div id="header">
            <div id="logo"><a href="@{Application.index()}">yabe.</a> <span>administration</span></div>
            <ul id="tools"><li><a href="@{Secure.logout()}">Log Out</a></li></ul>
        </div>

        <div id="main">
            <ul id="adminMenu">
            	<li class="${request.controller == 'Admin' ? 'selected' : ''}">
            		<a href="@{Admin.index()}">My Posts</a>
            	</li>

            	#{secure.check 'admin'}
					<li class="${request.controller == 'Posts' ? 'selecetd' : ''}">
						<a href="@{Posts.list()}">Posts</a>
					</li>
					<li class="${request.controller == 'Tags' ? 'selecetd' : ''}">
						<a href="@{Tags.list()}">Tags</a>
					</li>
					<li class="${request.controller == 'Comments' ? 'selecetd' : ''}">
						<a href="@{Comments.list()}">Comments</a>
					</li>
					<li class="${request.controller == 'Users' ? 'selecetd' : ''}">
						<a href="@{Users.list()}">Users</a>
					</li>
				#{/secure.check}
            </ul>

            #{doLayout /}
        </div>

        <p id="footer">
            Yabe is a (not that) powerful blog engine built with the 
            <a href="http://www.playframework.org">Play framework</a>
            as a tutorial application.
        </p>
    </body>
</html>
